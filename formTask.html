<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!--Task 3 => form "data store in localstorage  + table "display users "button to delete this user , button to remove all users" -->
       <div class="form">
        <h2>Form</h2> 
        <form class="d-flex flex-column" id="form" action="form.html" >
              <label for="Name">Name</label>
              <input  class="form-control" type="text" name="name" id="name" pattern="^[a-zA-Z]+$" required >
              <label for="Adress">Address</label>
              <input class="form-control" type="text" name="address" id="address" pattern="^[a-zA-Z]+$" required>
              <label for="age">Age</label>
              <input class="form-control mb-4" type="number" name="age" id="age" pattern="^[0-9]+$" required>
              <input class="btn btn-primary" type="submit" value="Submit" id="submit">
          </form>
      </div>
              <!-- end of task 3 -->

        <!-- --------------------------------------------------------------------------------- -->

             <!-- Task 3 local storage  -->
             <script>
document.addEventListener('DOMContentLoaded', function() {
let submitBtn = document.getElementById("submit");
submitBtn.addEventListener('click', () => {
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let age = document.getElementById("age").value;
    localStorage.setItem("name", name);
    localStorage.setItem("address", address);
    localStorage.setItem("age", age);
    let users = {
        name: name,
        address: address,
        age: age
    };
    localStorage.setItem("users", JSON.stringify(users));
    console.log(localStorage);

});
});

        </script>
  
       
  
</body>
</html>
