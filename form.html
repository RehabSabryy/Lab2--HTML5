<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="userData">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="userDataBody">
        </tbody>
    </table>
    <!-- --------------------------------------------------------------------------------- -->
  <script>
    // get data 
document.addEventListener('DOMContentLoaded', function() {
    // Retrieve data from localStorage
    let storedUsers = JSON.parse(localStorage.getItem("users"));

    // Check if there are stored users
    if (storedUsers) {
        // Get the table body
        let tableBody = document.getElementById("userDataBody");

        // Create HTML content for the new row
        let newRowHTML = `
            <tr>
                <td>${storedUsers.name}</td>
                <td>${storedUsers.address}</td>
                <td>${storedUsers.age}</td>
            </tr>
        `;

        // Append the new row to the table body
        tableBody.innerHTML = newRowHTML;
    }
});

  </script>
</body>
</html>
